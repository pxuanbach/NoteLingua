services:
  mongodb:
    image: mongo:7.0
    container_name: notelingua-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: notelingua
    volumes:
      - mongodb_data:/data/db
    networks:
      - notelingua-network

  backend:
    build: ./backend
    container_name: notelingua-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    depends_on:
      - mongodb
    networks:
      - notelingua-network

volumes:
  mongodb_data:

networks:
  notelingua-network:
    driver: bridge
